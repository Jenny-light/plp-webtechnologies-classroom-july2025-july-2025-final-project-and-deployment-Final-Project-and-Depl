<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo"><img src="images/Jikologo.jpg" alt="Jiko logo"></a>
      <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact us</h1>
    <p>Questions? Drop a message and we'll get back within 24 hours.</p>
    <form id="contactForm" action="https://formspree.io/f/xdkdleln" method="POST" aria-label="Contact form">
      <div class="form-grid">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required minlength="2" aria-describedby="nameError">
        <div id="nameError" class="error-message" aria-live="polite"></div>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required aria-describedby="emailError">
        <div id="emailError" class="error-message" aria-live="polite"></div>

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" required minlength="2" aria-describedby="subjectError">
        <div id="subjectError" class="error-message" aria-live="polite"></div>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required minlength="10" aria-describedby="messageError"></textarea>
        <div id="messageError" class="error-message" aria-live="polite"></div>
      </div>

      <div class="form-actions">
        <button class="btn" type="submit">Send message</button>
      </div>

      <div id="successMessage" class="success-message" role="status" aria-live="polite" style="display:none;">
        <i class="fas fa-check-circle"></i> Your message was sent successfully!
      </div>
    </form>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <img src="images/Jikologo.jpg" alt="Jiko logo" style="height:32px">
        <p>&copy; <span id="year-4"></span> Jiko. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
